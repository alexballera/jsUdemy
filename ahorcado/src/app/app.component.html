<div class="ahorcado">
  <div class="row">
    <div class="col text-center">
      <img class="ahorcado-img" src="assets/img/{{intentos}}.png" alt="">
      <h3>Intentos <small>{{intentos}} / 9</small></h3>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <h1>{{palabraOculta}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <button (click)="comprobar(letra)" class="btn btn-primary" *ngFor="let letra of letras">{{letra}}</button>
    </div>
  </div>
</div>
